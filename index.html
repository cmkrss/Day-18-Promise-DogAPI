

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Image</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Random Dog Image</h1>
        <p id="description">Here you can see a random dog image.</p>
        
        <div id="imageContainer">
            <!-- Image will be displayed here -->
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <!-- Table content will be dynamically added -->
            </table>
        </div>
        <div id="buttons" class="d-flex justify-content-center">
            <!-- Pagination buttons will be added dynamically -->
        </div>
        <button id="fetchButton">Fetch Next Image</button>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
